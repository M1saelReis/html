<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alunos</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #272424;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #272424;
        color: #ffffff;
        padding: 20px 20px 10px;
        text-align: center;
        border-bottom: 1px solid #e7e7e7;
        font-size: 2.5rem;
        font-weight: bold;
    }

    h3 {
        color: #fcf9f9;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
        text-align: left;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

<body>
    <header>
        <div class="logo">REIS CORP</div>
    </header>

    <div class="container my-2">
        <h3>Lista de alunos</h3>
        <a th:href="@{/salvaralunos}" class="btn btn-primary btn-sm mb-3">Adicionar um aluno</a>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>Opções </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alunos:${allList}">
                    <td th:text="${alunos.name}"></td>
                    <td th:text="${alunos.endereco}"></td>
                    <td th:text="${alunos.idade}"></td>
                    <td th:text="${alunos.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${alunos.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/deleteAlunos/{id}(id=${alunos.id})}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
